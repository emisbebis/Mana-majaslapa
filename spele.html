<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaitļa minēšanas spēle</title>
    <link rel="stylesheet" href="spele.css">
</head>
<body>
    <h1>Uzmini skaitli</h1>
    <div class="form">
        <label for="guessField">
            Ieraksti minējumu:
        </label>

        <input type="text" 
               id="guessField" 
               class="guessField">

        <input type="submit" 
               value="Submit guess" 
               class="guessSubmit" 
               id="submitguess">
    </div>
</body>
<script src="spele.js"></script>
</html>
