    <h1>Uzmini skaitli</h1>
    <p>
        Uzmini skaitli 1-10
    </p>

    <div class="form">
        <label for="guessField">
            Ieraksti minējumu:
        </label>

        <input type="text" 
               id="guessField" 
               class="guessField">

        <input type="submit" 
               value="Submit guess" 
               class="guessSubmit" 
               id="submitguess">
    </div>

    <script type="text/javascript">

        // Generate a Random Number
        let y = Math.floor(Math.random() * 10 + 1);

        // Counting the number of guesses
        // made for correct Guess
        let guess = 1;

        document.getElementById("submitguess").onclick = function () {

            // Number guessed by user    
            let x = document.getElementById("guessField").value;

            if (x == y) {
                alert("Apsveicu! Tu uzminēji pareizi! "
                    + guess + " GUESS ");
            }

            /* If guessed number is greater than actual number*/
            else if (x > y) {
                guess++;
                alert("Pamēģini mazāku skaitli!");
            }
            else {
                guess++;
                alert("Pamēģini lielāku skaitli!")
            }
        }
    </script>
